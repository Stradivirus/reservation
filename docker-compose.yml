services:
  frontend-balancer:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    depends_on:
      - frontend1
      - frontend2
      - frontend3
    networks:
      - app-network

  frontend1:
    build:
      context: ./front
      dockerfile: Dockerfile
    networks:
      - app-network

  frontend2:
    build:
      context: ./front
      dockerfile: Dockerfile
    networks:
      - app-network

  frontend3:
    build:
      context: ./front
      dockerfile: Dockerfile
    networks:
      - app-network

  backend:
    build:
      context: ./back
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
    networks:
      - app-network
    ports:
      - "8082:8000"
    depends_on:
      - db

  admin:
    build:
      context: ./preregistration_project
      dockerfile: Dockerfile
    environment:
      DJANGO_SUPERUSER_USERNAME: ${DJANGO_SUPERUSER_USERNAME}
      DJANGO_SUPERUSER_PASSWORD: ${DJANGO_SUPERUSER_PASSWORD}
      DJANGO_SUPERUSER_EMAIL: ${DJANGO_SUPERUSER_EMAIL}
    ports:
      - "8081:80"
    networks:
      - app-network

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - db-data:/var/lib/postgresql/data
    networks:
      - app-network

networks:
  app-network:

volumes:
  db-data: