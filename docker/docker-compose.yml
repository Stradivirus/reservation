version: '3.8'

services:
  admin:
    build:
      context: ../preregistration_project  # [수정] ../ 붙여서 상위 폴더 참조
      dockerfile: ../docker/admin.Dockerfile # Dockerfile 위치에 맞춰 수정
    environment:
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8001:80"
    networks:
      - app-network
    restart: unless-stopped

  backend:
    build:
      context: ../Backend  # [수정] ../ 붙임
      dockerfile: ../docker/backend.Dockerfile
    environment:
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
    networks:
      - app-network
    restart: unless-stopped

  frontend:
    build:
      context: ../front  # [수정] ../ 붙임
      dockerfile: ../docker/frontend.Dockerfile
    networks:
      - app-network
    restart: unless-stopped

  frontend-balancer:
    build:
      context: ./nginx  # [수정] ../ 붙여서 소스(nginx.conf) 위치 참조
      # 주의: 사용자가 nginx Dockerfile을 docker/nginx/nginx.Dockerfile에 뒀다면 아래처럼,
      # 그냥 docker/nginx.Dockerfile라면 ../docker/nginx.Dockerfile로 적으세요.
      dockerfile: ../docker/nginx/nginx.Dockerfile 
    ports:
      - "8000:80"
    depends_on:
      - frontend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  db-data:

networks:
  app-network: