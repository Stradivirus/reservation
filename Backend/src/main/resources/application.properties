spring.application.name=Backend
# 환경변수 경로 (로컬의 .env 파일을 계속 쓰신다면 유지)
spring.config.import=optional:file:../.env[.properties]

# [변경됨] MySQL 드라이버 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# [변경됨] 데이터베이스 접속 정보
# .env 파일에서 DB_URL, DB_USERNAME, DB_PASSWORD를 불러오거나
# 테스트를 위해 아래처럼 직접 입력하셔도 됩니다.
# 예시 URL: jdbc:mysql://localhost:3306/Reservation?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# HikariCP 설정
spring.datasource.hikari.cachePrepStmts=false
spring.datasource.hikari.pool-prepared-statements=false
# HikariCP 커넥션 풀 설정
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximumPoolSize=10
spring.datasource.hikari.idle-timeout=300000

# [변경됨] 프로젝트 실행 시 DDL 자동 생성 설정
# validate -> update로 변경 (테이블이 없으면 생성해줍니다)
spring.jpa.hibernate.ddl-auto=update

# JPA 실행 시 SQL 출력 설정
spring.jpa.show-sql=true
# MySQL 방언 설정 (선택사항, 보통 자동 감지됨)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect