spring.application.name=Backend
spring.config.import=optional:file:../.env[.properties]

# [변경] MySQL Driver 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# DB URL 등은 .env 파일(Jenkins가 생성)에서 주입받음
# 주의: DB_URL은 jdbc:mysql://호스트:3306/DB명 형태여야 함
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

spring.datasource.hikari.cachePrepStmts=false
spring.datasource.hikari.pool-prepared-statements=false
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.idle-timeout=300000

# DDL Auto 설정 (운영 환경에서는 validate 등을 권장하지만, 개발 중이라면 update 유지)
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# [변경] MySQL 방언 설정
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect